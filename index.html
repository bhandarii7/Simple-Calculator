<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        
    </head>
    <body>
    <div id="container">
        <div id="output">
            <div id="history"><p id="history-data"></p></div>
            <div id="value"><p id="value-data"></p></div>
        </div>
        <div id="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="operator" id="%" >%</button>
            <button class="operator" id="/"><i class="fas fa-divide"></i></button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operator" id="*"><i class="fas fa-times"></i></button>
            <button class="numbers" id="4">4</button>
            <button class="numbers " id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operator" id="-"><i class="fas fa-minus"></i></button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operator" id="+"><i class="fas fa-plus"></i></button>
            <button class="empty" id="empty" ></button>
            <button class="numbers" id="0">0</button>
            <button class="empty"id="empty"></button>
            <button class="operator" id="="><i class="fas fa-equals"></i></button>
        </div>
    </div>

    <div class="toggle">
        <p>THEME TOGGLE</p>
        <div id="switch" class="dark">Dark</div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
